<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <style>
        .sidenav {
            height: 100%;
            width: 20%;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 15px;
            color: #818181;
            display: block;
            transition: 0.3s;
            border-bottom: solid 1px rgb(92, 87, 87);
        }
        .sidenav a:hover {
            color: #f1f1f1;
        }
        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        @media only screen and (max-width:750px)  {
            div.sidenav{
                width: 0%;
            }
        }
    </style>
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <div id="sidenav_items">
            <a href="#installd">Download and Install the App</a>
            <a href="#connect">Connecting Your Mobile to Desktop</a>
            <a href="#video">Video tutorial</a>
            <a href="#usb">Connecting via USB tethering</a>
            <a href="#Gamepad_ui">Gamepad UI and Player Selection</a>
            <a href="#gameplay">Gameplay</a>
        </div>    
    </div>
</body>
</html>
